<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="user.avatar_url">
        </ion-thumbnail>
        <h2>{{user.html_url}}</h2>
        <p>{{user.gists_url}} â€¢ {{user.date}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
